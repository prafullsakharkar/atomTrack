<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<body>
{% include "top_bar.html" %}
<div class="ch-container">
  <div class="row">
    <noscript>
      <div class="alert alert-block col-md-12">
        <h4 class="alert-heading">Warning!</h4>

        <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
          enabled to use this site.</p>
      </div>
    </noscript>
  </div>

  <div class="row">
    <!-- leftside menu start -->
    {% include "left_side_menu.html" %}
    <!-- leftside menu start -->

    <div class="col-at-12" id="panel_big">
      <ul class="breadcrumb">
        <li>
          <a href="#">Main</a>
        </li>
        <li>
          <a href="#">FTP Upload</a>
        </li>
      </ul>
      <div class="sidebar-nav">
        <div class="box-content row">
          <div class="box col-at-11">
            <div class="col-at-1">
              <div class="controls">
                <label class="control-label">Projects : &nbsp;</label>
                <select id="selectProject" data-rel="chosen" style="width: 122px;">
                  <option value="">Select Project</option>
                  {% for proj,id in data.projects.items %}
                  <option value="{{id}}">{{proj}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="col-at-1" id="div_status_name" style="display: block;">
              <div class="controls">
                <label class="control-label" for="selectFtpStatus">Upload For : &nbsp;&nbsp;</label>
                <select id="selectFtpStatus" data-rel="chosen" data-placeholder="Select one...">
                  <option value="">Select Status</option>
                  <option value="Internal">Internal</option>
                  <option value="Client">Client</option>
                  <option value="Review">Review</option>
                  <option value="DI">DI</option>
                </select>
              </div>
            </div>
            <div class="col-at-1">
              <div class="controls">
                <label class="control-label" for="selectFtpObject">Objects : &nbsp;</label>
                <select id="selectFtpObject" data-rel="chosen" style="width:110px">
                  <option value="">Select Object</option>
                  {% for obj_name in task_temp_data %}
                  {% if obj_name == 'Asset Build' or obj_name == 'Shot' %}
                  <option value="{{obj_name}}">{{obj_name}}</option>
                  {% endif%}
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-at-1" id="div_type_name" style="display: none;">
              <div class="controls">
                <label class="control-label" for="selectFtpType">Types :
                  &nbsp;&nbsp;</label><br>
                <select id="selectFtpType" data-rel="chosen">
                  <option value="">Select Type</option>
                </select>
              </div>
            </div>
            <div class="col-at-5" id="div_sequence_name" style="display: none;">
              <div class="controls">
                <label class="control-label" for="selectFtpSequence" id="sequence_name">Sequence :
                  &nbsp;</label>
                <select id="selectFtpSequence" data-rel="chosen" multiple style="width:90%">
                  <option value="">Select Sequence</option>
                </select>
              </div>
            </div>

            <div class="col-at-1" id="div_asset_department_name" style="display: none;">
              <div class="controls">
                <label class="control-label" for="selectAssetFtpDepartment">Department :
                  &nbsp;&nbsp;</label>
                <select id="selectAssetFtpDepartment" data-rel="chosen"
                        data-placeholder="Select one...">
                  <option value="">Select Department</option>
                  <!--
                                              {% for dept in data.ftp_departments %}
                                                  <option value="{{dept.name}}">{{dept.name}}</option>
                                              {% endfor %}
                  -->
                  {% for obj_name,task_name in task_temp_data.items %}
                  {% if obj_name == 'All Asset Build' %}
                  {% for key,value in task_name.items %}
                  {% if key == 'Task' %}
                  {% for dept in value %}
                  <option value="{{dept}}">{{dept}}</option>
                  {% endfor %}
                  {% endif %}
                  {% endfor %}
                  {% endif %}
                  {% endfor %}

                </select>
              </div>
            </div>

            <div class="col-at-1" id="div_shot_department_name" style="display: none;">
              <div class="controls">
                <label class="control-label" for="selectShotFtpDepartment">Department :
                  &nbsp;&nbsp;</label>
                <select id="selectShotFtpDepartment" data-rel="chosen" data-placeholder="Select one...">
                  <option value="">Select Department</option>
                  {% for obj_name,task_name in task_temp_data.items %}
                  {% if obj_name == 'All Shot' %}
                  {% for key,value in task_name.items %}
                  {% if key == 'Task' %}
                  {% for dept in value %}
                  <option value="{{dept}}">{{dept}}</option>
                  {% endfor %}
                  {% endif %}
                  {% endfor %}
                  {% endif %}
                  {% endfor %}

                </select>
              </div>
            </div>
            <div class="col-at-1" id="div_sequence_department_name" style="display: none;">
              <div class="controls">
                <label class="control-label" for="selectSequenceFtpDepartment">Department :
                  &nbsp;&nbsp;</label>
                <select id="selectSequenceFtpDepartment" data-rel="chosen" data-placeholder="Select one...">
                  <option value="">Select Department</option>
                  {% for obj_name,task_name in task_temp_data.items %}
                  {% if obj_name == 'All Shot' %}
                  {% for key,value in task_name.items %}
                  {% if key == 'Task' %}
                  {% for dept in value %}
                  <option value="{{dept}}">{{dept}}</option>
                  {% endfor %}
                  {% endif %}
                  {% endfor %}
                  {% endif %}
                  {% endfor %}

                </select>
              </div>
            </div>
            <!--                <div class="col-at-5" id="div_ftp_sequence_name" style="display: none;">
                                <div class="controls">
                                <label class="control-label" for="selectFtpSequence" id="sequence_name">Sequence : &nbsp;</label>
                                    <select id="selectFtpSequence" data-rel="chosen" multiple="true" style="width:90%">
                                        <option value="">Select Sequence</option>
                                    </select>
                                </div>
                            </div>
            -->
            <div class="col-at-sm-6" id="div_shot_name" style="display: none;">
              <div class="controls">
                <label class="control-label" for="selectFtpShot" id="shot_name">&nbsp;Shots
                  : </label><br>
                <select id="selectFtpShot" data-rel="chosen" multiple style="width:73%">
                </select>
                <button class="btn btn-inverse btn-default btn-sm" id="refresh_shot"><i
                  class="glyphicon glyphicon-refresh icon-white"></i></button>
                <label class="control-label">
                  &nbsp;
                  <input type="checkbox" id="all_ftp_shots" value="select_all"> &nbsp; All
                </label>

              </div>
            </div>
            <div class="col-at-6" id="div_asset_build_name" style="display: none;">
              <div class="controls">
                <label class="control-label" for="selectFtpAsset" id="asset_name">&nbsp;Asset Build
                  : </label><br>
                <select id="selectFtpAsset" data-rel="chosen" multiple style="width:83%">
                </select>
                <button class="btn btn-inverse btn-default btn-sm" id="refresh_asset_build"><i
                  class="glyphicon glyphicon-refresh icon-white"></i></button>
                <label class="control-label">
                  &nbsp;
                  <input type="checkbox" id="all_ftp_assets" value="select_all">&nbsp;All
                </label>
              </div>
            </div>
            <div class="col-at-1" id="div_asset_type" style="display: block;">
              <div class="controls">
                <label class="control-label" for="selectFtpAssetType">Asset Type : &nbsp;&nbsp;</label>
                <select id="selectFtpAssetType" data-rel="chosen" data-placeholder="Select one..."
                        style="width:115px">
                </select>
              </div>
            </div>
            <div class="col-at-1" id="div_asset_name" style="display: block;">
              <div class="controls">
                <label class="control-label" for="selectFtpAssetName">Asset Name : &nbsp;&nbsp;</label>
                <select id="selectFtpAssetName" data-rel="chosen" data-placeholder="Select one..."
                        style="width:115px">
                </select>
              </div>
            </div>
            <div class="col-at-1" id="div_ext_name" style="display: block;">
              <div class="controls">
                <label class="control-label" for="selectFtpExt">Components :
                  &nbsp;&nbsp;</label><br>
                <select id="selectFtpExt" data-rel="chosen" data-placeholder="Select one..."
                        style="width:105px">
                </select>
              </div>
            </div>
            <div class="col-at-sm-1" id="div_side_name" style="display: none;">
              <div class="controls">
                <label class="control-label" for="selectFtpVersionSide">Camera Side :
                  &nbsp;&nbsp;</label>
                <select id="selectFtpVersionSide" data-rel="chosen" data-placeholder="Select one...">
                  <option value="">Select Side</option>
                  {% for side in data.ftp_vesion_side %}
                  <option value="{{side.name}}">{{side.name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>

          <div id="extended_div" class="box col-at-11" style="display:block;">
            <div class="col-at-sm-4" style="float:right;">
              <div class="controls">
                <button class="btn btn-default btn-lg" id="load" onclick="show_upload_version()">
                  <i class="glyphicon glyphicon-refresh icon-white"></i>&nbsp;&nbsp;Show
                </button>&nbsp;
                <button class="btn btn-default btn-lg" id="upload_ftp">
                  <i class="glyphicon glyphicon-upload icon-white"></i>&nbsp;&nbsp;Upload
                </button>&nbsp;
              </div>
            </div>
            <div class="col-at-4" id="destination" style="float:left;">
              <label>Upload Directory: </label>
              <input data-errorqtip="" aria-invalid="false" id="dest_path"
                     data-qtip="Type to filter on task name or description"
                     placeholder="Add destination path here ..."
                     class="x-form-field x-form-text x-form-empty-field" autocomplete="off" type="text"
                     style="float: right;width:100%">
              <!--		    <input id="dest_path" class="x-form-field x-form-text x-form-empty-field" placeholder="Destination Path" autocomplete="off" type="text" style="float: right;width:500px; margin-left:20px;"> -->
            </div>
            <div class="col-at-7" id="upload_tips"
                 style="text-align: center; color: rgb(255, 27, 0); font-size:18px;"></div>
          </div>

        </div>

        <div class="box" style="overflow:auto; overflow-y:auto; height:595px" id="div_ft_details">
          <table class="table-hover table-condensed table-bordered" id="tbl_ftp_version">
            <thead>
            <tr>
              <th id="check_box" style="width:30px;"><input type="checkbox" id="allftpcb"
                                                            name="allftpcb"/>
              </th>
              <th onclick="sortOrder(this)"><i
                class="glyphicon glyphicon-sort-by-alphabet"></i>&nbsp;
                Name
              </th>

              <th>Version</th>
              <th>Upload version</th>
              <th>Status</th>
              <th>Assignee</th>
              <!--<th>Source Files</th>-->
              <!--<th>Camera Angle</th>-->
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
{% include "footer.html" %}
</html>
